{% extends 'base.html' %}
        {% block title %}
        <h3>{{object.title}}</h3>
        {% endblock %}

        {% block content %}
<div class="project-detail container">
    <div class="row align-items-center">
        <img class="col-6" src="..{{object.image.url}}" alt="" width="300px">
        <div class="class=col-6 detail-right">
        <p class="project-detail-description">{{object.description}}</p>
        {% if object.link %}
        <a href="{{object.link}}">👉🏼 Click and Visit this Page</a>
        {% endif %}
        </div>
    </div>
</div>
        {% endblock %}
