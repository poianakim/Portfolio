{% extends 'base.html' %}

{% block title %}
<h2>PROJECTS</h2>
{% endblock %}

    {% block content %}
<div class="card-columns">
        {% for object in object_list %}
    <div class="project-list-item card border-dark mb-3">

    <div class="card-header">
            <a href="./{{object.pk}}/"><h4 class="card-text">{{object.title}}</h4></a>
        </div>
        <div class="card-body">
            <img class="card-img-top" src="../projects{{object.image.url}}" alt="{{object.title}}_img" width="300px" >
        </div>
    </div>

    {% endfor %}
</div>
</div>

{% endblock %}
